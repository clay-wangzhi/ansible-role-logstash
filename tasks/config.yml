- name: Config jvm Xms.
  lineinfile:
    path: /etc/logstash/jvm.options 
    regexp: '^-Xms1g'
    line: '-Xms6g'
  notify: restart logstash

- name: Config jvm Xmx.
  lineinfile:
    path: /etc/logstash/jvm.options 
    regexp: '^-Xmx1g'
    line: '-Xmx6g'
  notify: restart logstash

- name: Config logstash yml.
  template:
    src: logstash.yml.j2
    dest: /etc/logstash/logstash.yml
  notify: restart logstash
